<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="./vd.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weryfikacja zamówienia</title>

  <style>
    @font-face {
      font-family: Segoe;
    src:url('fonts/Segoe.eot?#') format('eot'),    
        url('fonts/Segoe.wof') format('woff'), 
        url('fonts/Segoe.ttf') format('truetype');  
    }

    .logo{
      text-align: center; font-size: 2rem; font-family: Segoe Print;
    }
    </style>
</head>
<body style="font-family: Arial, sans-serif; line-height: 1.6; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
  <div style="background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgb(148, 118, 37) 50%, rgb(0, 0, 0) 100%); padding: 20px; text-align: center; border-top-right-radius: 50px; border-top-left-radius: 50px;">
    <h1 style="color: white; margin: 0; font-size: 1rem;">Zweryfikuj swoje zamówienie</h1>
  </div>
  <div style="background-color: rgba(228, 198, 99, 0.555); padding: 1rem 3rem; border-radius: 0 0 5px 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);     border-bottom-right-radius: 50px; border-bottom-left-radius: 50px;">
    <p>Cześć,</p>
    <p>Udało Ci się pomyślnie złożyć zamówienie. ;)</p> <p> Potwierdź je wpisując kod z obrazka pod wskazany link:</p>
    <div style="text-align: center; margin: 30px 0;">
      <span style="font-size: 32px; font-weight: bold; letter-spacing: 5px; color: rgb(148, 118, 37);">{verificationCode}</span>
    </div>
    <div  style="display: flex; flex-direction: column; gap: 20px;">
    <div style="text-align: center; align-self: flex-start; display: grid; gap: 10px; align-self: center; margin-top: 1rem;">
    <a href='{orderPath}' style=" font-weight: bold; background: linear-gradient(90deg, rgba(0,0,0,1) 0%, rgb(148, 118, 37) 50%, rgb(0, 0, 0) 100%); text-decoration: none;
    color: white;
    padding: 20px;
    border-radius: 30px;">Potwierdzam zamówienie</a>
    <p style="font-weight: bold;">Kod za godzinę wygaśnie!</p>
    <p>Pozdrowienia</p>
  </div>
  <h4 class="logo">Ventus <br>Dev</h4>
</div>
  </div>
  <div style="text-align: center; margin-top: 20px; color: #888; font-size: 0.8em; ">
    <p>To wiadomość automatyczna. Proszę na nią nie odpowiadać.</p>
  </div>
</body>
</html>
